
 <!--diretiva *ngFor - é útil para gerar conteúdo repetido, como uma lista de fotos, elementos de um menu suspenso e assim por diante. Cada item processado do iterável tem variáveis ​​disponíveis em seu contexto de modelo
 -->
<pa-photo
    *ngFor="let photo of photos"
    [url]="photo.url"
    [description]="photo.description"
>
</pa-photo>
